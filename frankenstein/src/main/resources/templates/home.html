<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Aplicacion Web</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/" th:href="@{/}">Inicio</a></li>
                    <li><a href="/home/customers" th:href="@{/home/customers}">Clientes</a></li>
                    <!-- Otros enlaces de navegación -->
                </ul>
            </nav>
        </header>

        <!-- Contenido dinámico que será reemplazado por las vistas hijas -->
        <h2>Customers</h2>

        <!-- Formulario para crear o editar un cliente -->
        <form action="/home/crear" method="post">
            <!-- Campo oculto para el ID (necesario para actualizar) -->
            <input type="hidden" name="id" th:value="${customer.id}">
                <div>
                    <label for="name">Name:</label>
                    <!-- Asegúrate de que el valor del campo se complete correctamente -->
                    <input type="text" id="name" name="name" th:value="${customer.name}" required>
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required>
                </div>

                <div>
                    <label for="cellNumber">Cell Number:</label>
                    <input type="number" id="cellNumber" name="cellNumber" th:value="${customer.cellNumber}" required>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" th:value="${customer.address}" required>
                </div>

                <div>
                    <label for="status">Status:</label>
                    <input type="checkbox" id="status" name="status" th:checked="${customer.status}">
                </div>

                <div>
                    <button type="submit">Save</button>
                </div>
        </form>

        <!-- Listado de clientes -->
        <h3>Customer List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Cell Number</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.cellNumber}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.status ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <footer>
            <p>&copy; 2025 Mi Aplicación</p>
        </footer>
    </body>
</html>
